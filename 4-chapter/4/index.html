<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!-- Задача: создайте калькулятор -->
  <script>
    let calculator = {
      read() {
        this.a = +prompt("a?", "0");
        this.b = +prompt("b?", "0");
      },
      sum() {
        return (this.a + this.b);
      },
      mul() {
        return (this.a * this.b);
      }
    }

    calculator.read();
    console.log(calculator.sum());
    console.log(calculator.mul());
  </script>

<!-- Задача: цепь вызовов -->
  <script>
    let ladder = {
      step: 0,
      up() {
        this.step++;
        return this;
      },
      down() {
        this.step--;
        return this;
      },
      showStep: function() {
        console.log(this.step);
        return this;
      }
    };

    ladder.up();
    ladder.up();
    ladder.down();
    ladder.showStep();
    ladder.down();
    ladder.showStep();

    ladder.up().up().down().showStep().down().showStep();
  </script>
</body>
</html>
