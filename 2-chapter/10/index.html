<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--  Задача: название JavaScript  -->
    <script>
        let javaScriptTitle = prompt("Какое «официальное» название JavaScript?", "");

        if (javaScriptTitle === "ECMAScript") {
            alert("Верно!");
        } else {
            alert("Не знаете? ECMAScript!");
        }
    </script>

<!--  Задача: покажите знак числа  -->
    <script>
        let number = +prompt("Введите число", "0");

        if (number > 0) {
            alert(1);
        } else if (number === 0) {
            alert(0);
        } else {
            alert(-1);
        }
    </script>

<!--  Задача: перепишите 'if' в '?'  -->
    <script>
        let a = +prompt('Введите число a', "0");
        let b = +prompt('Введите число b', "0");
        let result;

        result = ((a + b < 4) ? 'Мало' : 'Много');

        alert(result)
    </script>

<!--  Задача: перепишите 'if..else' в '?'  -->
    <script>
        let login = prompt("Введите логин.", "");

        let message = ((login === 'Сотрудник') ? 'Привет' :
            (login === 'Директор') ? 'Здравствуте' :
                (login === '') ? 'Нет логина' : '');

        alert(message);
    </script>
</body>
</html>
