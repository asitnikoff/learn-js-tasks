<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--  Задача: перепишите функцию, используя оператор '?' или '||'  -->
    <script>
        function checkAge(age) {
            return (age > 18) ? true : confirm("Родители разрешили?");
        }

        function checkAge(age) {
            return (age > 18) || confirm("Родители разрешили?");
        }
    </script>

<!--  Задача: функция min(a, b)  -->
    <script>
        function min(a, b) {
            return (a < b) ? a : b;
        }

        console.log(min(2, 5) === 2);
        console.log(min(3, -1) === -1);
        console.log(min(1, 1) === 1);
    </script>

<!--  Задача: функция pow(x,n)  -->
    <script>
        function pow(x, n) {
            let result = 1;
            while (n > 0) {
                result *= x;
                --n;
            }
            return result;
        }

        const x = +prompt("x?", "1");
        const n = +prompt("n?", "1");

        if (n < 1) {
            alert(`Число n должно быть натуральным.`);
        } else {
            alert(pow(x, n));
        }
    </script>
</body>
</html>
