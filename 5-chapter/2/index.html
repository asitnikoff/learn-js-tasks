<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!-- Задача: сумма пользовательских чисел -->
  <script>
    const a = +prompt("a?", "0");
    const b = +prompt("b?", "0");

    alert(a + b);
  </script>

  <!-- Задача: ввод числового значения -->
  <script>
    function readNumber() {
      let number;
      do {
        number = prompt("number?", "0");
      } while (!isFinite(number));
      return ((number === null) || (number === "")) ? null : number;
    }

    alert(`Число: ${readNumber()}`);
  </script>

  <!-- Задача: случайное число от min до max -->
  <script>
    function random(min, max) {
      return min + Math.random() * (max - min);
    }

    console.log(random(1, 5));
    console.log(random(1, 5));
    console.log(random(1, 5));
  </script>

  <!-- Задача: случайное целое число от min до max -->
  <script>
    function randomInteger(min, max) {
      return min + Math.floor(Math.random() * (max - min + 1));
    }

    console.log(randomInteger(1, 5));
    console.log(randomInteger(1, 5));
    console.log(randomInteger(1, 5));
  </script>
</body>
</html>
